<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sathyadharini Srinivasan | Portfolio</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;background:#0a0a0a;color:#fff;overflow-x:hidden;scroll-snap-type:y mandatory;-webkit-scroll-snap-type:y mandatory;scroll-behavior:smooth}
    a{color:#9fb4ff;text-decoration:none}
    a:hover{text-decoration:underline}

    section{min-height:100vh;padding:40px 20px;display:flex;flex-direction:column;justify-content:center;align-items:center;scroll-snap-align:start;scroll-snap-stop:always;opacity:0;transform:translateY(30px);transition:opacity .6s ease,transform .6s ease}
    section.visible{opacity:1;transform:translateY(0)}
    .container{max-width:1200px;width:100%}

    h1{font-size:3rem;margin-bottom:12px;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}
    h2{font-size:2rem;margin-bottom:24px;background:linear-gradient(135deg,#f093fb 0%,#f5576c 100%);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}

    #hero{background:linear-gradient(135deg,rgba(26,26,46,.9) 0%,rgba(22,33,62,.9) 100%);text-align:center}
    .hero-content p{font-size:1.15rem;color:#b8b8b8;margin-top:14px;line-height:1.6}
    .contact-links{display:flex;gap:22px;justify-content:center;margin-top:20px;flex-wrap:wrap}
    .contact-link{color:#9fb4ff;font-size:1rem}
    .cta-button{margin-top:26px;padding:12px 28px;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);border:none;border-radius:40px;color:#fff;font-size:1rem;cursor:pointer;transition:transform .2s ease,box-shadow .2s ease}
    .cta-button:hover{transform:translateY(-2px);box-shadow:0 10px 24px rgba(102,126,234,.35)}

    #about{position:relative}
    #about::before{content:"";position:absolute;inset:0;background:url('https://i.imgur.com/knfqXLM.jpg') center/cover no-repeat;z-index:0;filter:brightness(.45)}
    #about .container{position:relative;z-index:1}
    .about-content{display:grid;grid-template-columns:1.2fr .8fr;gap:40px;align-items:center}
    .about-text p{font-size:1.05rem;line-height:1.8;color:#e7e7e7;margin-bottom:14px}
    .skills-section{margin-top:24px}
    .skills-section h3{color:#cbd5ff;font-size:1.15rem;margin-bottom:12px}
    .skill-tags{display:flex;flex-wrap:wrap;gap:10px;margin-top:6px}
    .skill-tag{background:rgba(102,126,234,.18);padding:7px 12px;border-radius:20px;font-size:.9rem;border:1px solid rgba(102,126,234,.28)}
    .profile-image{width:100%;height:430px;border-radius:18px;object-fit:cover;box-shadow:0 10px 40px rgba(102,126,234,.35)}

    .timeline-item{background:rgba(255,255,255,.05);padding:24px;border-radius:14px;margin-bottom:22px;border-left:4px solid #667eea;transition:transform .2s ease,background .2s ease}
    .timeline-item:hover{transform:translateX(6px);background:rgba(255,255,255,.08)}
    .timeline-item .year{font-weight:700;color:#f5576c;font-size:1rem;margin-bottom:8px;display:inline-block}

    .exp-card{background:rgba(255,255,255,.05);border:1px solid rgba(255,255,255,.09);border-left:4px solid #667eea;padding:24px;border-radius:16px;margin-bottom:26px}
    .exp-buttons a{padding:10px 18px;background:linear-gradient(135deg,#667eea,#764ba2);border-radius:8px;color:#fff;font-weight:500;margin-right:10px;display:inline-block;margin-top:8px}
    .fedex-logo{height:24px;vertical-align:middle;margin-left:8px}

    .projects-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(320px,1fr));gap:28px}
    .project-card{background:rgba(255,255,255,.05);padding:26px;border-radius:16px;border:1px solid rgba(255,255,255,.09);transition:transform .2s ease,box-shadow .2s ease}
    .project-card:hover{transform:translateY(-6px);box-shadow:0 16px 36px rgba(102,126,234,.18);border-color:#667eea}
    .tag{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);padding:6px 12px;border-radius:18px;font-size:.85rem}

    .passions-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:22px}
    figure{background:rgba(255,255,255,.05);border:1px solid rgba(255,255,255,.08);border-radius:14px;overflow:hidden}
    figure img{width:100%;height:280px;object-fit:cover;display:block}
    figcaption{font-size:1rem;color:#ddd;padding:12px 14px;border-top:1px solid rgba(255,255,255,.08)}

    .docs-preview img{max-width:600px;width:100%;border-radius:12px;box-shadow:0 8px 24px rgba(0,0,0,0.35);margin-bottom:16px}
    /* Soft transitions between key sections */
    .soft-transition::before,
    .soft-transition::after{content:"";position:absolute;left:0;right:0;height:90px;pointer-events:none;z-index:0}
    .soft-transition::before{top:0;background:linear-gradient(180deg, rgba(10,10,10,1) 0%, rgba(10,10,10,0) 100%)}
    .soft-transition::after{bottom:0;background:linear-gradient(0deg, rgba(10,10,10,1) 0%, rgba(10,10,10,0) 100%)}

    /* Slightly tighter content area for these sections while keeping full-screen snap */
    #education.soft-transition .container,
    #experience.soft-transition .container,
    #research.soft-transition .container,
    #passions.soft-transition .container{max-width:1100px}
  </style>
</head>
<body>
  <section id="hero">
    <div class="hero-content container">
      <h1>Sathyadharini Srinivasan</h1>
      <p>AI Researcher • Machine Learning Engineer • Full-Stack Developer</p>
      <p>Building intelligent systems that bridge quantum computing and artificial intelligence.</p>
      <div class="contact-links">
        <a class="contact-link" href="mailto:sathprad10@gmail.com">sathprad10@gmail.com</a>
        <a class="contact-link" href="https://github.com/sathya100" target="_blank" rel="noopener">github.com/sathya100</a>
        <a class="contact-link" href="tel:+16027486390">+1 (602) 748-6390</a>
      </div>
      <button class="cta-button" onclick="document.querySelector('#about').scrollIntoView({behavior:'smooth'});">Explore My Journey</button>
    </div>
  </section>

</body>
</html>
